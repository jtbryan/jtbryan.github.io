<footer id="contact" class="footer">
    <div id="cont-flex">
        <div id="cont-title">
            <h1> Contact </h1>
        </div>
        <div id="info">
            <p>&copy; {{site.username}}</p>
            <p>Built with Jekyll inspired by <a href="https://github.com/nrandecker">Nathan Randecker</a></p>
        </div>
        <div id="contact-info">
            <form action="MAILTO:jonnib24@gmail.com" method="post" enctype="text/plain" data-wow-delay="0.4s" class="wow fadeInRight">
                <div class="form-input span-12">
                    <label for="name" class="sr-only">Name:</label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="form-input span-12">
                    <label for="mail" class="sr-only">Email</label>
                    <input type="text" name="mail" placeholder="Email">
                </div>
                <div class="form-input span-12">
                    <label for="comment" class="sr-only">Comment:</label>
                    <textarea type="text" name="comment" placeholder="Your message." rows="5"></textarea>
                </div>
                <div class="form-submit span-12 mobile-text-center">
                    <input id="email-submit" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
</footer>
